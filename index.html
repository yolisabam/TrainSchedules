<!DOCTYPE html>
<html>
<head>
  <title>Train Schedules</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
<div class="row">  
  <div class="jumbotron" id=header>

     <center><h1>Train Scheduler</h1><h3>Choo Choo Chee Chee</h3></center>
  </div>  
</div>

<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedules</h3>
    </div>
    <div class="panel-body" id="currentSchedule">
        <table class="table">
          <thead>
            <tr>  
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            <tr>
          </thead>
          <tbody id="trainInfo">
            <!-- We will dynamically table row and table data from Javascript -->
            
          </tbody>  
        </table>  
      
    </div>
  </div> 
</div> 

<div class="row">
     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
          <form>
            <div class="form-group">
              <label id="searchword" for="exampleInputEmail1">Train Name</label>
              <input type="name" class="form-control" id="train-name">
            </div>   
            <div class="form-group">
              <label for="exampleInputEmail1">Destination</label>
              <input type="name" class="form-control" id="train-destination">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
              <input type="name" class="form-control" id="first-train" placeholder="ex 21:00">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Frequency (min)</label>
              <input type="name" class="form-control" id="train-frequency">
            </div>
           <button type="submit" id="submit" class="btn btn-default">Submit</button>
          </form>      
      </div>
    </div> 
  </div>   




</div>  
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
